version: "2.23"

services:
  formbuilder:
    build: .
    restart: always
    image: obhijithjana198/formbuilder_sample:try3
    ports:
      - 8082:8080
    depends_on:
      - ${database}
    environment:
      - ${DB_urllink}=${DB_url}
      - spring.datasource.username=${DB_USERNAME}
      - spring.datasource.password=${DB_PASSWORD}
      - current.database=${database}
      - spring.data.mongodb.uri=mongodb://mongodb:27017/form
      - ORACLE_SID=FREEXDB
      - ORACLE_PWD=1234



#      - second.datasource.driverClassName=org.postgresql.Driver
#      - second.datasource.url=jdbc:postgresql://postgresdb:5432/formBuilder
#      - second.datasource.username=postgres
#      - second.datasource.password=1234

#      - spring.data.mongodb.auto-index-creation=true

    networks:
      - springboot

  mysql:
    image: "mysql:latest"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: form_builder
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - springboot


  postgresql:
    image: "postgres:16.1"
    restart: always
    ports:
      - 5435:5432
    environment:
      POSTGRES_DB: formBuilder
      POSTGRES_PASSWORD:  ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
    networks:
      - springboot


  mongodb:
    image: mongo:latest
    ports:
      - 27020:27017
    networks:
      - springboot

  oracle:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle
    ports:
      - 1522:1521
    networks:
      - springboot


  redis:
    image: redis:latest
    ports:
      - 6381:6379
    networks:
     - springboot





networks:
  springboot:
